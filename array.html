<script>
    var buah = ['jeruk' , 'lemon' , 'kiwi']
    var harga = [20000,25000,30000]

function showProduct(){
    var menu = ''
    for(var i = 0 ; i < buah.length ; i++){
        menu += (i+1) + '. ' + buah[i] + ' Rp. ' + harga[i] + '\n'
    }  
    alert(menu)
}

    do{
        var belumada = true
        var newProduk = prompt('Masukan Produk') // Anggur
        for(var i = 0 ; i < buah.length ; i++){ // kiwi
        if(newProduk == buah[i]){
            belumada = false
        }
    }

    if(belumada == false){
        alert('produk Sudah Ada')
    }
    }while(belumada == false)
    var newHarga = prompt('Masukan Harga Untuk ' + newProduk)
    
    buah.push(newProduk)
    harga.push(newHarga)
    alert('Input Product Success')
    
}
